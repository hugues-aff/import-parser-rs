[workspace]
members = ["common", "pyext", "cmd"]
resolver = "2"

[workspace.package]
edition = "2021"
rust-version = "1.80"
homepage = "https://github.com/hugues-aff/import-parser-rs"
documentation = "https://github.com/hugues-aff/import-parser-rs"
repository = "https://github.com/hugues-aff/import-parser-rs"
authors = ["Hugues Bruant <hugues.bruant@gmail.com>"]
license = "MIT"

[workspace.dependencies]
common = { path = "common" }
cmd = { path = "cmd" }
pyext = { path = "pyext" }

pyo3 = {  version = "0.22.5", features = ["abi3-py37"] }
walkdir = "2.5"
ignore = "0.4.23"
dashmap = "6.1"
rayon = "1.10.0"
speedy = "0.8.7"
ustr = "1.1.0"
hi_sparse_bitset = "0.6.1"
zstd = "0.13"
ruff_python_parser = { git = "https://github.com/astral-sh/ruff.git", tag = "0.7.3" }
ruff_python_ast = { git = "https://github.com/astral-sh/ruff.git", tag = "0.7.3" }
ruff_text_size = { git = "https://github.com/astral-sh/ruff.git", tag = "0.7.3" }

[profile.release]
debug = 1
